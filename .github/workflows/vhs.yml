name: VHS

on:
  push:
    paths:
      - 'demo.tape'
      - 'internal/ui/**'
      - 'cmd/0x53/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  vhs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg ttyd

      - name: Install VHS
        run: go install github.com/charmbracelet/vhs@latest

      - name: Generate GIF
        run: vhs demo.tape

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(vhs): update demo assets"
          file_pattern: 'assets/*'
